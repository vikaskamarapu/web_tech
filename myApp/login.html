<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-20">
    <h1 class="text-2xl font-bold">Welcome to Login</h1>

    <form class="my-10 mx-auto" name="loginform" action="http://localhost:8080/myApp/Cook" method="post">
        <div class="mb-4 flex gap-x-16">
            <label class="text-base font-semibold" for="email">Email : </label>
            <input class="border ml-2 rounded p-1 text-base w-[300px]" type="email" id="email" name="email" />
        </div>
        <div class="mb-4 flex gap-x-10">
            <label class="text-base font-semibold" for="email">Password : </label>
            <input class="border ml-1 rounded p-1 text-base w-[300px]" type="password" id="password" name="password" />
        </div>
        <div class="mb-4 flex gap-x-10 ">
            <input class="text-base font-semibold p-1 bg-[#5655C6] text-white px-10 rounded-md cursor-pointer" type="submit" value="Submit"> &nbsp&nbsp
            <input class="text-base font-semibold p-1 border border-[#5655C6] text-[#5655C6] px-10 rounded-md cursor-pointer" type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
